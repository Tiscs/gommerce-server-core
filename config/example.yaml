#file: noinspection SpellCheckingInspection
server:
  debug: true
  name: gommerce-server-core
  version: 1.0.0
  http:
    addr: :5050
    cors:
      allowed-origins:
        - "*"
      allowed-methods:
        - HEAD
        - GET
        - POST
      allowed-headers:
        - Authorization
        - Content-Type
        - Content-Length
      exposed-headers:
        - Content-Length
        - Content-Type
      max-age: 5
      allow-credentials: false
      allow-private-network: false
      options-passthrough: false
      options-success-status: 204
  db:
    driver: pg
    source: postgres://username:password@127.0.0.1:5432/dbname?sslmode=disable # https://bun.uptrace.dev/postgres/#pgdriver
  redis:
    init-addr: 127.0.0.1:6379
    select-db: 0
  minio:
    endpoint: play.min.io
    access-key: Q3AM3UQ867SPQQA43P2F
    secret-key: tfteSlswRu7BJ86wekitnifILbZam1KYY3TG
    use-ssl: true
  nats:
    seed-url: nats://user:pass@127.0.0.1:4222
    no-echo: false
snowflake:
  id-epoch: 1704067200000 # Defaults to: 2024-01-01T00:00:00Z
  cluster-id: 0
  worker-id: 0
  worker-seq-key: gommerce-server-core-id-worker-seq
  cluster-id-bits: 5
  worker-id-bits: 5
  sequence-bits: 12
logging:
  slog-logger:
    handler: json # text, json
    add-source: true
    leveler: info # debug, info, warn, error
  zap-logger:
    preset: production # production, development
trace:
  exporter:
    protocol: otlp-grpc # otlp-grpc otlp-http stdout noop
    endpoint: 127.0.0.1:4317
    insecure: true
metric:
  exporter:
    protocol: otlp-grpc # otlp-grpc otlp-http stdout noop
    endpoint: 127.0.0.1:4317
    insecure: true
secure:
  token:
    store: jwt # jwt, redis, memory
    bucket: gommerce:tokens
    access-token-ttl: 48h # 2 days
    refresh-token-ttl: 168h # 7 days
